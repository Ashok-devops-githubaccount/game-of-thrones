<!DOCTYPE html>
<html>
  <head>
    <title>Game of Thrones: Opening Locations</title>
    <meta charset="UTF-8">
    <meta name="description" content="Game of Thrones: Opening Locations">
    <meta name="author" content="Jeffrey Lancaster">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
  </head>
  <body>
    <p>
      <select id="episodesTitles" style="display: none;">
      </select>
    </p>
    <svg></svg>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>
/* HELPFUL FUNCTIONS */

// to convert scene start/end times into seconds
function sec(timeString){
  var sec = 0;
  if (timeString.length == 0) return sec;
  var splitArray = timeString.split(":");
  sec = 3600*parseFloat(splitArray[0])+60*parseFloat(splitArray[1])+parseFloat(splitArray[2]);
  return sec;
}

// to convert seconds into hh:mm:ss
function secondsToHMS(d) {
  var date = new Date(null);
  date.setSeconds(d); // specify value for SECONDS here
  return date.toISOString().substr(11, 8);
}

// to dedpulicate an array
function onlyUnique(value, index, self) { 
  return self.indexOf(value) === index;
}

var config = {
  "title": "Opening Locations",
  "width":1000,
  "height":800,
  "margin":{
    "top": 20,
    "right": 40,
    "bottom": 30,
    "left": 40
  }
}

d3.queue()
  .defer(d3.json, '../data/episodes.json')
  .defer(d3.json, '../data/opening-locations.json')
  .await(ready);

function ready(error, e, ol) {
  if (error) throw error;
  console.log("now that the files are loaded... do magic.");

  episodesData = e.episodes;
  openingLocations = ol.locations;

  /* CONFIG SETUP */
  d3.select("svg")
    .attr("width", config.width)
    .attr("height", config.height)
  /* END CONFIG SETUP */

  var sequences = [];
  var allLocations = []; // array for all locations
  var uniqueLocations = []; // array for all locations
  var matrix = {"nodes": [], "links": []};
  var scale = 30;

  // build the select
  for(var i in episodesData){
    d3.select("#episodesTitles")
      .append("option")
      .text(episodesData[i].episodeTitle + " (S"+episodesData[i].seasonNum+"E"+episodesData[i].episodeNum+")");
  }
  // select behavior
  d3.select("#episodesTitles")
    .style("display", "block")
    .on("change", function(){
      var episodeClass = d3.select(this).property('value').split("(")[0].trim().toLowerCase().replace(/([^A-Z0-9])/gi,"");
      d3.selectAll(".selected").classed("selected", false);
      d3.selectAll("."+episodeClass).classed("selected", true);
    })

  for(var i in episodesData) {
    for(var j in episodesData[i].openingSequenceLocations){
      allLocations.push(episodesData[i].openingSequenceLocations[j]);
    }
  }
  uniqueLocations = allLocations.filter(onlyUnique).sort();

  for(var i in openingLocations){
    openingLocations[openingLocations[i].name] = openingLocations[i];
  }

  for(var i in uniqueLocations){
    matrix.nodes.push({
      "name": uniqueLocations[i],
      "group": 1,
      "x": openingLocations[uniqueLocations[i]].fx * config.width/scale,
      "y": openingLocations[uniqueLocations[i]].fy * config.height/scale
    })
  }

  for(var i in episodesData){
    for(j=0; j<episodesData[i].openingSequenceLocations.length-1; j++){
      matrix.links.push({
        "source": episodesData[i].openingSequenceLocations[j],
        "target": episodesData[i].openingSequenceLocations[j+1],
        "value": 1,
        "class": episodesData[i].episodeTitle.toLowerCase().replace(/([^A-Z0-9])/gi,"")
      })
    }
  }

  // do what the simulation does, but manually
  // create new properties
  for(var i in matrix.nodes){
    matrix.nodes[matrix.nodes[i].name] = matrix.nodes[i];
  }
  // update links with node data
  for(var i in matrix.links){
    matrix.links[i].source = matrix.nodes[matrix.links[i].source];
    matrix.links[i].target = matrix.nodes[matrix.links[i].target];
  }

  // build the visualization
  var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

  var color = d3.scaleOrdinal(d3.schemeCategory20);

  var link = svg.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(matrix.links)
    .enter().append("path")
      .attr("stroke-width", function(d) { return Math.sqrt(d.value); })
      .attr("class", function(d){return d.class})
      // .attr("x1", function(d) { return d.source.x; })
      // .attr("y1", function(d) { return d.source.y; })
      // .attr("x2", function(d) { return d.target.x; })
      // .attr("y2", function(d) { return d.target.y; });
      .attr("d", function(d) {
        var dx = d.target.x - d.source.x,
            dy = d.target.y - d.source.y,
            dr = Math.sqrt(dx * dx + dy * dy);
        return "M" + 
            d.source.x + "," + 
            d.source.y + "A" + 
            dr + "," + dr + " 0 0,1 " + 
            d.target.x + "," + 
            d.target.y;
      })

  var node = svg.append("g")
    .attr("class", "nodes")
    .selectAll("g")
    .data(matrix.nodes)
    .enter().append("g")
      .attr("transform", function(d){
        return "translate("+d.x+", "+d.y+")";
      })

  var circles = node.append("circle")
    .attr("r", 5)

  var lables = node.append("text")
    .text(function(d) {
      return d.name;
    })
    .attr('x', 6)
    .attr('y', 3);

  node.append("title")
    .text(function(d) { return d.id; });
};


    </script>
  </body>
</html>
